
<h4 class="d-flex justify-content-between align-items-center mb-3">
  <span class="text-muted">Dashboard profiles</span>
  <span *ngIf="heroes" class="badge badge-secondary badge-pill">{{heroes.length}}</span>
</h4>

<ul class="list-group mb-3">
  <li routerLink="/profile/{{hero.id}}" *ngFor="let hero of heroes" class="list-group-item d-flex justify-content-between lh-condensed">
    <div>
      {{hero.name}}
    </div>
  </li>
</ul>

<form class="card p-2">
  <div class="input-group">
    <input #heroName type="text" class="form-control" placeholder="New profile name">
    <div class="input-group-append">
      <button class="btn btn-secondary" (click)="add(heroName.value); heroName.value=''">Add</button>
    </div>
  </div>
</form>
